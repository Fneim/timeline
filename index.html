<!DOCTYPE html>
<html>

<head>
	<title>Craft</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
	<!-- header contains brand/logo -->
    <header>
      <h2 class="logo">Craft</h2>
    </header>

    <!-- side menu -->
     <nav>
       <ul>
          <li>
              <a href="/">World</a>
          </li>
         <li>
            <a href="/">Characters</a>
          </li>
          <li>
              <a href="/">Board</a>
          </li>
       </ul>
     </nav>

     <!-- main content -->
     <main>

      <!-- plot board section -->
      <button id="create-event-button">Create New Event</button>
       <section class="flex-container">
         <div class="flex-item">
           <form>
              <input type="text" placeholder="title" required>
              <span class="save-button" onclick="save(this)">Save</span>
              <div class="tags"><p>some tags</p></div>
              <textarea type="text" placeholder="Write here...so what happened next?"></textarea>
              <span class="edit-button" onclick="edit(this)">Edit</span>
              <span class="delete-button" onclick="deleteBtn(this)">Delete</span>
           </form>
         </div>

       </section>

       <!-- sparks section -->
       <section class="sparks">
         <div class="">
            <h3>Sparks</h3>
         </div>
       </section>
     </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="index.js">
	</script>
</body>

</html>
